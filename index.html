<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Order summary card</title>

</head>

<body>

	<div class="container">
		<div class="content">
			<div class="card">
				<div class="card-header-img">
					<img src="./images/illustration-hero.svg" alt="illustration hero">
				</div>
				<div class="card-body">
					<div class="title-div">
						<h1 class="title">Order Summary</h1>
						<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
							device anywhere you like!</p>
					</div>
					<div class="plan-div">
						<div class="info-div">
							<img src="./images/icon-music.svg" alt="music">
							<div class="plan-info">
								<p>Annual Plan</p>
								<p>$59.99/year</p>
							</div>
						</div>
						<div class="info-change">
							<a href="#" title="change plan">Change</a>
						</div>
					</div>
					<div class="option">
						<button>Proceed to Payment</button>
						<a href="#" title="Cancel Order">Cancel Order</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/abdelrahmman97">Abdelrahman Mahmoud</a>.
	</div>
</body>

</html>
